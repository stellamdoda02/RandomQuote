<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-container">
        <h1>Quote of the day</h1>
        <div id="quote">Click the button to get a quote!</div>
        <div id="author"></div>
        <button id="new-quote">New Quote</button>
    </div>
    <footer>
        <p>Random Quote Generator &copy; By Stella 2024</p>
    </footer>
    <script>
        const quotes = [ {"quote": "The best way to predict the future is to create it.", "author": "Peter Drucker"}, {"quote": "Life is what happens when you're busy making other plans.","author": "John Lennon"}, { "quote": "The best way to predict the future is to create it.", "author": "Peter Drucker" }, { "quote": "Life is what happens when you're busy making other plans.", "author": "John Lennon" },{ "quote": "The future belongs to those who believe in the beauty of their dreams.", "author": "Eleanor Roosevelt" },{ "quote": "The only way to do great work is to love what you do.", "author": "Steve Jobs" },{ "quote": "The purpose of our lives is to be happy.", "author": "Dalai Lama" },  { "quote": "Get busy living or get busy dying.", "author": "Stephen King" },{ "quote": "You have within you right now, everything you need to deal with whatever the world can throw at you.", "author": "Brian Tracy" }, { "quote": "Believe you can and you're halfway there.", "author": "Theodore Roosevelt" },{ "quote": "The only impossible journey is the one you never begin.", "author": "Tony Robbins" },{ "quote": "In the end, we only regret the chances we didn't take.", "author": "Lewis Carroll" },{ "quote": "The best time to plant a tree was 20 years ago. The second best time is now.", "author": "Chinese Proverb" },{ "quote": "It does not matter how slowly you go as long as you do not stop.", "author": "Confucius" }, { "quote": "Everything youâ€™ve ever wanted is on the other side of fear.", "author": "George Addair" } ];

        function getLocalQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        async function getQuote() {
            try {
                const response = await fetch('/random-quote');
                if (!response.ok) {
                    throw new Error('Unable to retrieve a quote');
                }
                const data = await response.json();
                document.getElementById('quote').innerText = `"${data.quote}"`;
                document.getElementById('author').innerText = `- ${data.author}`;
            } catch (error) {
                console.error('Error fetching the quote:', error);
                const localQuote = getLocalQuote();
                document.getElementById('quote').innerText = `"${localQuote.quote}"`;
                document.getElementById('author').innerText = `- ${localQuote.author}`;
            }
        }

        document.getElementById('new-quote').addEventListener('click', getQuote);

        // Display a quote when the page loads
        window.onload = getQuote;
    </script>
</body>
</html>
